<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Yoku Moku 產品列表</title>
    <style>
        .sfss {
            background-color: rgb(150, 202, 206);
            display: inline-block;
            padding: 0 10px;
            border-radius: 5px;
        }

        .nav-links a {
            color: rgb(95, 85, 184);
            text-decoration: none;
            margin-right: 15px;
        }

        /* 預設：電腦版為橫向排列 */
        .product-container {
            display: flex;
            flex-wrap: wrap; /* 寬度不夠時自動換行 */
            gap: 20px;
            margin-top: 20px;
        }

        .product-item {
            text-align: center;
            width: 200px; /* 電腦版固定寬度 */
        }

        .product-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-name {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: rgb(95, 85, 184);
            text-decoration: none;
        }

        /* --- 手機版 RWD 設定 --- */
        @media (max-width: 600px) {
            .product-container {
                flex-direction: column; /* 改為垂直排列 */
                align-items: center;    /* 居中對齊 */
            }

            .product-item {
                width: 90%;             /* 手機版佔據螢幕寬度的 90% */
                margin-bottom: 30px;    /* 每個作品之間的上下間距 */
            }
            
            .product-name {
                font-size: 18px;        /* 手機版字體加大方便閱讀 */
            }
        }
    </style>
</head>
